<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8e996abce9.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/reset.css">
  <link rel="stylesheet" href="/assets/styles/style.css">

  <title>Capstone Shop</title>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="header px-5 d-flex justify-content-between align-items-center p-lg-5 flex-lg-column justify-content-lg-stretch align-items-lg-start">
    <!-- === HEADER TOP === -->
    <div class="header__top d-flex flex-column justify-content-between">
      <img class="capstone-logo" src="/assets/images/capstone-logo.png" alt="Capstone Shop Logo">
      <ul class="categories d-none d-lg-block">
        <li class="categories__item"><a href="" class="categories__link">Men</a></li>
        <li class="categories__item"><a href="" class="categories__link">Women</a></li>
      </ul>
    </div>
    <!-- === HEADER CENTER === -->
    <div class="header__center d-none d-lg-block">
      <a class="menu-link" href="#">
        <img class="menu-icon mr-3" src="/assets/images/menu-icon.png" alt="Menu Icon">
        <span>Menu</span>
      </a>
    </div>
    <!-- === HEADER BOTTOM === -->
    <div class="header__bottom d-none d-lg-flex">
      <ul class="socials">
        <li class="socials__item"><a href="" class="socials__link">Instagram</a></li>
        <li class="socials__item"><a href="" class="socials__link">Facebook</a></li>
        <li class="socials__item"><a href="" class="socials__link">Twitter</a></li>
        <li class="socials__item"><a href="" class="socials__link">Youtube</a></li>
      </ul>
    </div>
    <img class="menu-icon d-lg-none" src="/assets/images/menu-icon.png" alt="Menu Icon">
  </header>
  <main>
    <h1 class="hidden">T-Shirst Collection</h1>
    <article id="collection__item1" class="collection__item1 collection-container position-relative h-100">
      <div class="collection__img1"></div>
      <div class="collection__img2 d-none d-lg-block"></div>
      <div class="collection__text-box d-flex flex-column justify-content-between">
        <h2 class="collection__heading font-weight-bold">SUMMER HIGHER CAPS<br>COLLECTION</h2>
        <a href="">Shop Now</a>
      </div>
    </article>
    <article id="collection__item2" class="collection__item2 collection-container position-relative h-100">
      <div class="collection__img1"></div>
      <div class="collection__img2 d-none d-lg-block"></div>
      <div class="collection__text-box d-flex flex-column justify-content-between">
        <h2 class="collection__heading font-weight-bold">ALWAYS THAT GOOD<br>COLLECTION</h2>
        <a href="">Shop Now</a>
      </div>
    </article>
  </main>
  <aside class="aside p-5 d-none d-lg-flex flex-column justify-content-between align-items-end">
    <div class="aside__top">
      <a class="aside__top__item cart" href="">Cart <span class="cart__count">0</span></a>
      <a class="aside__top__item search" href=""><i class="fas fa-search"></i></a>
      <a class="aside__top__item profile" href=""><i class="far fa-user"></i></a>
    </div>
    <div class="aside__center">
      <a href="#collection__item1" class="collection-nav">01 / 02<span class="dots active"></span></a>
      <a href="#collection__item2" class="collection-nav"><span class="dots"></span></a>
    </div>
    <div class="aside__bottom">
      <span class="scroll__text">Scroll Down</span>
    </div>
  </aside>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
